<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stock Prices</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .stock-table {
      margin-top: 50px;
    }
    .refresh {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Live Stock Prices</h1>
    <table class="table table-hover stock-table">
      <thead class="table-dark">
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody id="stockTableBody">
        <!-- Rows will be dynamically generated -->
      </tbody>
    </table>
    <button class="btn btn-primary refresh" onclick="fetchStockData()">Refresh Prices</button>
  </div>

  <script>
    // Example stock symbols
    const stockSymbols = ["AAPL", "GOOGL", "AMZN", "MSFT"];

async function fetchStockData() {
  const stockTableBody = document.getElementById("stockTableBody");
  stockTableBody.innerHTML = ""; // Clear the table before updating

  try {
    const response = await fetch("/stocks?symbols=AAPL,GOOGL,AMZN,MSFT");
    const stockData = await response.json();

    for (const stock of stockData) {
      const row = `
        <tr>
          <td>${stock.symbol}</td>
          <td>$${stock.price.toFixed(2)}</td>
          <td class="${stock.change >= 0 ? 'text-success' : 'text-danger'}">${stock.change.toFixed(2)}</td>
        </tr>
      `;
      stockTableBody.innerHTML += row;
    }
  } catch (error) {
    console.error("Failed to fetch stock data:", error);
  }
}

    // Fetch stock data when the page loads
    fetchStockData();
  </script>
</body>
</html>
