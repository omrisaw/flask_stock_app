<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stock Prices</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      margin-top: 20px;
    }
    .text-green {
      color: green;
    }
    .text-red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Live Stock Prices</h1>
    <table class="table table-bordered table-hover mt-4">
      <thead class="table-dark">
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody id="stockTable">
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const symbols = ["AAPL", "GOOGL", "AMZN", "MSFT"]; // Add more symbols as needed
    const endpoint = "/stocks"; // Flask API endpoint

    async function fetchStockData() {
      try {
        // Call the Flask `/stocks` API
        const response = await fetch(`${endpoint}?symbols=${symbols.join(",")}`);
        const data = await response.json();

        // Update the table
        const tableBody = document.getElementById("stockTable");
        tableBody.innerHTML = ""; // Clear the table before adding new rows

        data.forEach(stock => {
          const changeClass = stock.change >= 0 ? "text-green" : "text-red";
          const row = `
            <tr>
              <td>${stock.symbol}</td>
              <td>$${stock.price.toFixed(2)}</td>
              <td class="${changeClass}">${stock.change.toFixed(2)}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error fetching stock data:", error);
      }
    }

    // Fetch stock data every 1 seconds
    setInterval(fetchStockData, 3500);

    // Initial fetch when the page loads
    fetchStockData();
  </script>
</body>
</html>
